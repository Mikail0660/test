<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side justify-content-space-between">
        <div class="row justify-content-space-between header">
          <div class="logo-wrap">
            <img
              src="./assets/img/camera_icon.svg"
              alt="camera icon"
              srcset=""
            />
            Photoma
          </div>
          <span>Home</span>
        </div>
        <div class="content">
          <div class="content__title">Start your personal photo experience</div>
          <form action="" class="login-form" id="login-form">
            <div class="login-form__title">Login your account</div>
            <div class="form-group">
              <label for="email" class="form-group__label"> Email </label>
              <img
                class="form-group__icon form-group__icon--prepend"
                src="./assets/img/email_icon.svg"
              />
              <input
                type="text"
                class="form-group__input"
                id="email"
                name="email"
                placeholder="Your E-mail"
              />
              <img class="form-group__icon--append" />
            </div>
            <div class="form-group">
              <label for="password" class="form-group__label"> Password </label>
              <img
                class="form-group__icon form-group__icon--prepend"
                src="./assets/img/key_icon.svg"
              />
              <input
                type="text"
                type="password"
                class="form-group__input"
                id="password"
                name="password"
                placeholder="Your Password"
              />
              <img
                class="form-group__icon form-group__icon--append form-group__icon--clickable"
                src="./assets/img/eye_icon.svg.svg"
              />
            </div>
            <div
              class="form-group form-group--row justify-content-space-between"
            >
              <a href="#" class="form-group__button form-group__button--link">
                Register
              </a>

              <button class="form-group__button form-group__button--button">
                Login
              </button>
            </div>
            <div
              class="form-group form-group--row justify-content-space-between"
            >
              <input
                class="form-group__checkbox"
                type="checkbox"
                id="remember"
              />
              <label for="remember" class="form-group__label">
                Remember me
              </label>
              <a href="#" class="form-group__link"> Forgot password? </a>
            </div>
          </form>
        </div>
        <div class="footer row justify-content-space-between">
          <ul class="horizontal-list">
            <li class="horizontal-list__item"> <a href="#"> IMPRESS</a></li>
            <li class="horizontal-list__item disc" type="disc"><a href="#"> Privacy</a></li>
          </ul>     <ul class="horizontal-list">
            <li class="horizontal-list__item horizontal-list__item"> <a class="disabled" href="#" > DE</a></li>
            <li class="horizontal-list__item disc" type="disc"><a href="#"> EN</a></li>
          </ul>
        </div>
      </div>
      <div class="right-side">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./assets/img/Photo.jpg" alt="" />

              <div class="author">
                <div class="author__avatar">
                  <img
                    src="./assets/img/Oval.png"
                    alt="avatar"
                    width="50px;"
                    height="50px;"
                  />
                </div>
                <div class="author__info">
                  <div class="author__name">Harry Holder</div>
                  <div class="author__login">@harryholder</div>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="./assets/img/Photo.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/img/Photo.jpg" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="./assets/img/Photo.jpg" alt="" />
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var mySwiper = new Swiper(".swiper-container", {
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
